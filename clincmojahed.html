<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عيادة الدكتور مجاهد درادكه البيطرية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
            margin: auto;
            border: 3px solid #2196F3;
            border-radius: 10px;
            max-width: 600px;
            direction: rtl;
        }

        h1, h2 {
            text-align: center;
            color: #00796b;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        #toggle-lang {
            float: left;
            margin-bottom: 10px;
            padding: 5px 10px;
            font-weight: bold;
        }

        img {
            display: block;
            margin: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .conditional {
            display: none;
        }

        .choice-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .choice-button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .choice-button:hover {
            background-color: #004d40;
        }

        .contact-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }

        #appointment-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
        }

        .social-links {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <button id="toggle-lang">EN</button>

    <img src="mojahed.jpg" alt="مجاهد" width="450">

    <div class="social-links">
        <p>
            <a href="https://www.facebook.com/share/194abvsHXo/?mibextid=wwXIfr" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/mojahed_daradkeh_veterinary?igsh=NDN3cGJydGR4eXFp" target="_blank">Instagram</a>
        </p>
    </div>

    <div class="choice-container">
        <button class="choice-button" id="book-appointment-btn" data-en="Book Appointment" data-ar="حجز موعد">حجز موعد</button>
        <button class="choice-button" id="shop-btn" data-en="Shop" data-ar="تسوق">تسوق</button>
        <a href="tel:+962791494956">
            <button class="contact-button" id="call-now" data-en="Call Now" data-ar="اتصل الآن">اتصل الآن</button>
        </a>
    </div>

    <div id="appointment-form">
        <div class="form-container">
            <button class="close-btn" id="close-form-btn" data-en="Close" data-ar="خروج">خروج</button>
            <h1 data-en="Dr. Mojahed Daradkeh Veterinary Clinic" data-ar="عيادة الدكتور مجاهد درادكه البيطرية">عيادة الدكتور مجاهد درادكه البيطرية</h1>
            <h2 data-en="Welcome to my clinic" data-ar="أهلاً وسهلاً بكم">أهلاً وسهلاً بكم</h2>

            <label data-en="Owner Name:" data-ar="اسم المالك:">اسم المالك:</label>
            <input type="text" name="Owner Name" required>

            <label data-en="Pet Name:" data-ar="اسم الحيوان:">اسم الحيوان:</label>
            <input type="text" name="Pet Name" required>

            <label data-en="Phone Number:" data-ar="رقم الهاتف:">رقم الهاتف:</label>
            <input type="tel" name="Phone Number" required>

            <label data-en="Animal Type:" data-ar="نوع الحيوان:">نوع الحيوان:</label>
            <select id="animal" name="Animal Type" required onchange="checkAnimalType()">
                <option value="">-- اختر --</option>
                <option value="Dog">كلب</option>
                <option value="Cat">قطة</option>
                <option value="Bird">عصفور</option>
            </select>

            <div id="neuteredSection" class="conditional">
                <label data-en="Is the animal neutered?" data-ar="هل تم تعقيم الحيوان؟">هل تم تعقيم الحيوان؟</label>
                <select name="Neutered">
                    <option value="">-- اختر --</option>
                    <option value="Yes">نعم</option>
                    <option value="No">لا</option>
                </select>
            </div>

            <div id="vaccinatedSection" class="conditional">
                <label data-en="Is the animal vaccinated?" data-ar="هل أخذ الحيوان المطاعيم؟">هل أخذ الحيوان المطاعيم؟</label>
                <select name="Vaccinated">
                    <option value="">-- اختر --</option>
                    <option value="Yes">نعم</option>
                    <option value="No">لا</option>
                </select>
            </div>

            <div id="dewormSection" class="conditional">
                <label data-en="Has the animal received a deworming dose?" data-ar="هل أخذ الحيوان جرعة ديدان؟">هل أخذ الحيوان جرعة ديدان؟</label>
                <select name="Dewormed">
                    <option value="">-- اختر --</option>
                    <option value="Yes">نعم</option>
                    <option value="No">لا</option>
                </select>
            </div>

            <div id="fleaTreatmentSection" class="conditional">
                <label data-en="Has the animal received flea treatment?" data-ar="هل أخذ الحيوان قطرة الحشرات؟">هل أخذ الحيوان قطرة الحشرات؟</label>
                <select name="Flea Treatment">
                    <option value="">-- اختر --</option>
                    <option value="Yes">نعم</option>
                    <option value="No">لا</option>
                </select>
            </div>

            <label data-en="Gender:" data-ar="الجنس:">الجنس:</label>
            <select name="Gender" required>
                <option value="">-- اختر --</option>
                <option value="Male">ذكر</option>
                <option value="Female">أنثى</option>
            </select>

            <label data-en="Visit Date:" data-ar="تاريخ الزيارة:">تاريخ الزيارة:</label>
            <input type="date" name="Visit Date" required>

            <label data-en="Describe the case:" data-ar="وصف الحالة:">وصف الحالة:</label>
            <textarea name="Case Description" rows="5" placeholder="اكتب هنا..." required></textarea>

            <p data-en="Note: Please send the pet photo to: " data-ar="ملاحظة: الرجاء إرسال صورة الحيوان إلى: ">
                <a href="mailto:Mojaheddarad@yahoo.com">Mojaheddarad@yahoo.com</a>
            </p>

            <button type="submit" data-en="Book Appointment" data-ar="احجز الموعد">احجز الموعد</button>
        </div>
    </div>

    <script>
        function checkAnimalType() {
            const animal = document.getElementById("animal").value;
            const showExtra = (animal === "Dog" || animal === "Cat");

            document.getElementById("neuteredSection").style.display = showExtra ? "block" : "none";
            document.getElementById("vaccinatedSection").style.display = showExtra ? "block" : "none";
            document.getElementById("dewormSection").style.display = showExtra ? "block" : "none";
            document.getElementById("fleaTreatmentSection").style.display = showExtra ? "block" : "none";
        }

        const toggleBtn = document.getElementById('toggle-lang');
        let currentLang = 'ar';

        toggleBtn.addEventListener('click', () => {
            const elements = document.querySelectorAll('[data-en]');
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            toggleBtn.textContent = currentLang === 'ar' ? 'EN' : 'AR';

            elements.forEach(el => {
                el.textContent = el.dataset[currentLang];
            });
        });

        document.getElementById('book-appointment-btn').addEventListener('click', function () {
            document.getElementById('appointment-form').style.display = 'flex';
        });

        document.getElementById('shop-btn').addEventListener('click', function () {
            alert('تسوق قريبا!');
        });

        document.getElementById('close-form-btn').addEventListener('click', function () {
            document.getElementById('appointment-form').style.display = 'none';
        });
    </script>

</body>
</html>
